<div class="container">
    <div class="row">
      <div class="col-md-6" id="left">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Price: $10</p>
            <div class="form-group">
              <label for="product1Quantity">Quantity:</label>
              <input type="number" class="form-control" id="product1Quantity" value="0">
            </div>
            <div class="form-check">
              <input class="form-check-input product-checkbox" type="checkbox" value="Product 1" id="product1Checkbox">
              <label class="form-check-label" for="product1Checkbox">
                Add to cart
              </label>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Price: $15</p>
            <div class="form-group">
              <label for="product2Quantity">Quantity:</label>
              <input type="number" class="form-control" id="product2Quantity" value="0">
            </div>
            <div class="form-check">
              <input class="form-check-input product-checkbox" type="checkbox" value="Product 2" id="product2Checkbox">
              <label class="form-check-label" for="product2Checkbox">
                Add to cart
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="right">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody id="selectedOptions">
          </tbody>
        </table>
        <div id="total"></div>
      </div>
    </div>
  </div>
