<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Example</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Include custom CSS -->
	<link rel="stylesheet" href="css/styles5.css">
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="checkbox1"><input type="checkbox" id="checkbox1" value="Option 1"> Option 1</label>
					</div>
					<div class="form-group">
						<label for="checkbox2"><input type="checkbox" id="checkbox2" value="Option 2"> Option 2</label>
					</div>
					<div class="form-group">
						<label for="checkbox3"><input type="checkbox" id="checkbox3" value="Option 3"> Option 3</label>
					</div>
				</form>
				<div class="row mt-3">
					<div class="col-sm-12">
						<table class="table" id="selectedOptionsTable" style="display: none;">
							<thead>
								<tr>
									<th>Selected Options</th>
								</tr>
							</thead>
							<tbody id="selectedOptions"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Include Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Include custom JavaScript -->
	<script src="script.js"></script>
</body>
</html>
