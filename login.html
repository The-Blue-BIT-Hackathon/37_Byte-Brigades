<!DOCTYPE html>
<html>
   <head>
      <title>DishWizard</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles4.css">
   </head>
   <body>
      <div class="overlay">
         <div class="container" style="margin-top: 35px;">
            <h1 class="text-center">Welcome to DishWizard</h1>
            <form>
               <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
               </div>
               <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
               </div>
               <div class="form-group container-1 mb-5 mt-4">
                  <label for="options">Login As:</label>
                  <select id="options" class="form-control">
                     <option value="Student">Student</option>
                     <option value="Admin">Admin</option>
                  </select>
               </div>   
               <button type="submit" class="btn btn-primary btn-block">Sign In</button>
               <hr>
               <div class="text-center">
                  <p>Don't have an account?</p>
                  <a href="#" class="btn btn-secondary btn-block">Create an Account</a>
               </div>
            </form>
         </div>
      </div>
   <!-- Include jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Include custom JavaScript -->
   <script>
      $('#options').change(function () {
         var selectedOption = $(this).val();
         console.log('Selected option: ' + selectedOption);
         // Do something with the selected option
      });

   </script>
   </body>
</html>
