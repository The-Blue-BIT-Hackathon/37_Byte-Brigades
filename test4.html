<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Table Example</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles5.css">
	<style>
		.card {
			margin-bottom: 20px;
		}
		#selectedOptionsTable {
			display: none;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Bootstrap Cards -->
			<div class="col-md-4">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Option 1</h5>
						<p class="card-text">This is some information about Option 1.</p>
						<input type="checkbox" name="option1" value="Option 1">
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Option 2</h5>
						<p class="card-text">This is some information about Option 2.</p>
						<input type="checkbox" name="option2" value="Option 2">
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Option 3</h5>
						<p class="card-text">This is some information about Option 3.</p>
						<input type="checkbox" name="option3" value="Option 3">
					</div>
				</div>
			</div>
			<!-- Selected Options Table -->
			<div class="col-md-8">
				<table id="selectedOptionsTable" class="table">
					<thead>
						<tr>
							<th>Selected Options</th>
						</tr>
					</thead>
					<tbody id="selectedOptions"></tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Bootstrap JavaScript and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="script.js"></script>

</body>
