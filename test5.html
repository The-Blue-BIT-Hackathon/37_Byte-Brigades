<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Table Example</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<style>
		.card {
			margin-bottom: 20px;
		}
		#selectedOptionsTable {
			display: none;
		}
	</style>
</head>
<body>
    <div id="left">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Pizza</h5>
            <p class="card-text">Ingredients: Tomato sauce, cheese, pepperoni</p>
            <p class="card-text">Price: $10.00</p>
            <input type="checkbox" value="Pizza" data-price="10.00" data-ingredients="Tomato sauce, cheese, pepperoni">
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Burger</h5>
            <p class="card-text">Ingredients: Beef patty, lettuce, tomato, onion, ketchup, mustard</p>
            <p class="card-text">Price: $8.00</p>
            <input type="checkbox" value="Burger" data-price="8.00" data-ingredients="Beef patty, lettuce, tomato, onion, ketchup, mustard">
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Salad</h5>
            <p class="card-text">Ingredients: Lettuce, tomato, cucumber, croutons, ranch dressing</p>
            <p class="card-text">Price: $6.00</p>
            <input type="checkbox" value="Salad" data-price="6.00" data-ingredients="Lettuce, tomato, cucumber, croutons, ranch dressing">
          </div>
        </div>
      </div>
      
			<!-- Selected Options Table -->
			<div class="col-md-8">
				<table id="selectedOptionsTable" class="table">
					<thead>
						<tr>
							<th>Selected Options</th>
						</tr>
					</thead>
					<tbody id="selectedOptions"></tbody>
				</table>
			</div>
		</div>
	</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="script.js"></script>
