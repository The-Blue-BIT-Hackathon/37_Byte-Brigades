<!DOCTYPE html>
<html>
<head>
	<title>Food Preferences</title>
	<link rel="stylesheet" href="css/styles3.css">
	<!-- bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
</head>
<body>
	<section class="Title">
		<div class="container-fluid top">
			<h1>Food Preferences</h1>
			<h2>Choose your preferences:</h2>
		</div>
	</section>

	<section class="Cards">
		<div class="row cards">
			  
			<div class="card veg col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('veg')">
				<img src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmVnZ2llc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Veg</h5>
				</div>
			</div>
			<div class="card non-veg col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('non-veg')">
				<img src="https://images.unsplash.com/photo-1527477396000-e27163b481c2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Y2hpY2tlbiUyMHdpbmdzfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Non-Veg</h5>
				</div>
			</div>
			<div class="card lactose-intolerance col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('lactose-intolerance')">
				<img src="https://images.unsplash.com/photo-1633805232037-aaa4845687de?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzh8fG1pbGt8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Lactose Intolerance</h5>
				</div>
			</div>
			<div class="card gluten-intolerance col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('gluten-intolerance')">
				<img src="https://images.unsplash.com/photo-1509440159596-0249088772ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Z2x1dGVuJTIwZnJlZXxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Glucose Intolerance</h5>
				</div>
			</div>
			<div class="card peanut-allergy col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('peanut-allergy')">
				<img src="https://images.unsplash.com/photo-1524594345772-c953a3ae53e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cGVhbnV0c3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Peanut Allergy</h5>
				</div>
			</div>
			<div class="card soy-allergy col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('soy-allergy')">
				<img src="https://images.unsplash.com/photo-1623344639393-7aa544cec6f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fHNveXxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Soy Allergy</h5>
				</div>
			</div>
			<div class="card eggs-allergy col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('eggs-allergy')">
				<img src="https://images.unsplash.com/photo-1598965675045-45c5e72c7d05?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8ZWdnc3xlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Egg Allergy</h5>
				</div>
			</div>
			<div class="card fish-allergy col-md-4 m-auto mb-5 bg-light-subtle" style="width: 20rem;" onclick="toggleSelection('fish-allergy')">
				<img src="https://images.unsplash.com/photo-1517115358639-5720b8e02219?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8Y29va2VkJTIwZmlzaHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img" alt="Peanuts Image">
				<div class="card-img-overlay">
				  <h5 class="card-title text-white">Fish Allergy</h5>
				</div>
			</div>
		</div>
	</section>
	<div class="pref">
		<form>
			<input type="hidden" id="preferences" name="preferences">
			<button type="submit" class="btn btn-dark btn-lg">Save Preferences</button>
		</form>
	</div>

	<script>
		var selectedCards = [];

		function toggleSelection(cardType) {
			var card = document.querySelector('.' + cardType);
			if (selectedCards.includes(cardType)) {
				card.classList.remove('selected');
				selectedCards.splice(selectedCards.indexOf(cardType), 1);
			} else {
				card.classList.add('selected');
				selectedCards.push(cardType);
			}
			document.getElementById('preferences').value = selectedCards.join(',');
		}
	</script>
</body>
</html>
