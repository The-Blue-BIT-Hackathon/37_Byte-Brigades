          <!-- Modal -->
<div class="modal fade" id="addFoodModal" tabindex="-1" role="dialog" aria-labelledby="addFoodModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addFoodModalLabel">Add Food Item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter food name">
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" class="form-control" id="price" placeholder="Enter food price">
            </div>
            <div class="form-group">
              <label for="checkbox">Dietary Restrictions</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="veg">
                <label class="form-check-label" for="veg">
                  Vegetarian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="nonveg">
                <label class="form-check-label" for="nonveg">
                  Non-Vegetarian
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="gluten">
                <label class="form-check-label" for="gluten">
                  Gluten
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="lactose">
                <label class="form-check-label" for="lactose">
                  Lactose
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="peanut">
                <label class="form-check-label" for="peanut">
                  Peanut
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="soy">
                <label class="form-check-label" for="soy">
                  Soy
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
            </div>
            </div>
            
              </div>
            </div> 



              


    </div>
    </div>


    <script>
        // Get the button element
        var addFoodBtn = document.getElementById('add-food-btn');
        
        // Get the modal element
        var addFoodModal = document.getElementById('addFoodModal');
        
        // Add a click event listener to the button
        addFoodBtn.addEventListener('click', function() {
          // Display the modal
          addFoodModal.style.display = 'block';
        });
        
        // Add a click event listener to the close button in the modal
        var closeModalBtn = addFoodModal.querySelector('.close');
        closeModalBtn.addEventListener('click', function() {
          // Hide the modal
          addFoodModal.style.display = 'none';
        });
      </script>
