<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addItem</title>
</head>
<body>
    <form>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" name="item-name">
        
        <label for="ingredient1">Ingredient 1:</label>
        <input type="text" id="ingredient1" name="ingredient1">
        
        <label for="ingredient2">Ingredient 2:</label>
        <input type="text" id="ingredient2" name="ingredient2">
        
        <label for="ingredient3">Ingredient 3:</label>
        <input type="text" id="ingredient3" name="ingredient3">
        
        <label for="ingredient4">Ingredient 4:</label>
        <input type="text" id="ingredient4" name="ingredient4">
        
        <p>Dietary Restrictions:</p>
        
        <input type="checkbox" id="veg" name="dietary-restriction" value="veg">
        <label for="veg">Veg</label><br>
        
        <input type="checkbox" id="non-veg" name="dietary-restriction" value="non-veg">
        <label for="non-veg">Non-Veg</label><br>
        
        <input type="checkbox" id="lactose" name="dietary-restriction" value="lactose">
        <label for="lactose">Lactose</label><br>
        
        <input type="checkbox" id="gluten" name="dietary-restriction" value="gluten">
        <label for="gluten">Gluten</label><br>
        
        <input type="checkbox" id="peanut" name="dietary-restriction" value="peanut">
        <label for="peanut">Peanut</label><br>
        
        <input type="checkbox" id="soy" name="dietary-restriction" value="soy">
        <label for="soy">Soy</label><br>
        
        <input type="checkbox" id="egg" name="dietary-restriction" value="egg">
        <label for="egg">Egg</label><br>
        
        <input type="checkbox" id="fish" name="dietary-restriction" value="fish">
        <label for="fish">Fish</label><br>
        
        <input type="submit" value="Submit">
      </form>
      
    
</body>
</html>
