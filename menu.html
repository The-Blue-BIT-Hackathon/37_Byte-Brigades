    <section id="Review">
        <div class="container mt-4">
            <h1 class="text-center mb-4">Mess Service Feedback</h1>
            <form class="feedback">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label>1. How satisfied are you with the quality of the food provided?	</label>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="foodQuality" id="bad" value="bad">
                        <label class="form-check-label" for="bad">

                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="foodQuality" id="fair" value="fair">
                        <label class="form-check-label" for="fair">

                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="foodQuality" id="good" value="good">
                        <label class="form-check-label" for="good">
                            Good
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="foodQuality" id="veryGood" value="veryGood">
                        <label class="form-check-label" for="veryGood">

                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="foodQuality" id="excellent" value="excellent">
                        <label class="form-check-label" for="excellent">
                            Excellent
                        </label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>2. Were the meals healthy and nutritious?</label>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="customerService" id="bad" value="bad">
                        <label class="form-check-label" for="bad">
                            Bad
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="customerService" id="fair" value="fair">
                        <label class="form-check-label" for="fair">
                            Fair
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="customerService" id="good" value="good">
                        <label class="form-check-label" for="good">
                            Good
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="customerService" id="veryGood" value="veryGood">
                        <label class="form-check-label" for="veryGood">
                            Very Good
                        </label>
                        </div>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="customerService" id="excellent" value="excellent">

                        <label>3. How satisfied are you with the cleanliness and hygiene of the mess hall?</label>

                        <input class="form-check-input" type="checkbox" name="cleanlinessQuality" id="bad" value="bad">

                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="cleanlinessQuality" id="good" value="good">
                        <label class="form-check-label" for="good">

                        <div class="form-check">

                        <label class="form-check-label" for="veryGood">

                    <div class="form-group col-md-6">
                <label>4. How satisfied are you with the behavior and professionalism of the mess staff?	</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professionalism" id="bad" value="bad">
                  <label class="form-check-label" for="bad">
                    Bad
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professionalism" id="fair" value="fair">
                  <label class="form-check-label" for="fair">

                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professionalism" id="good" value="good">

                    <label for="review">Review:</label>
                    <textarea id="review" name="review" class="form-control" placeholder="Enter your review" rows="5" required></textarea>
                </div>
              <button type="submit" class="btn btn-primary">Submit</button>

    <script>
        
        // get all the foodQuality checkboxes
        const foodQualityCheckboxes = document.querySelectorAll('input[name="foodQuality"]');

        // add click event listener to each foodQuality checkbox
        foodQualityCheckboxes.forEach(function(checkbox) {
        checkbox.addEventListener('click', function() {
            // uncheck all other checkboxes
            foodQualityCheckboxes.forEach(function(otherCheckbox) {
            if (otherCheckbox !== checkbox) {
                otherCheckbox.checked = false;
            }
            });
        });
        });

        // get all the customerService checkboxes
        const customerServiceCheckboxes = document.querySelectorAll('input[name="customerService"]');

        // add click event listener to each customerService checkbox
        customerServiceCheckboxes.forEach(function(checkbox) {
        checkbox.addEventListener('click', function() {
            // uncheck all other checkboxes
            customerServiceCheckboxes.forEach(function(otherCheckbox) {
            if (otherCheckbox !== checkbox) {
                otherCheckbox.checked = false;
            }
            });
        });
        });

            // get all the foodQuality checkboxes
            const cleanlinessQualityCheckboxes = document.querySelectorAll('input[name="cleanlinessQuality"]');

            // add click event listener to each foodQuality checkbox
            cleanlinessQualityCheckboxes.forEach(function(checkbox) {
            checkbox.addEventListener('click', function() {
                // uncheck all other checkboxes
                cleanlinessQualityCheckboxes.forEach(function(otherCheckbox) {
                if (otherCheckbox !== checkbox) {
                    otherCheckbox.checked = false;
            }
            });
        });
        });

        // get all the foodQuality checkboxes
        const professionalismCheckboxes = document.querySelectorAll('input[name="professionalism"]');

        // add click event listener to each foodQuality checkbox
        professionalismCheckboxes.forEach(function(checkbox) {
        checkbox.addEventListener('click', function() {
            // uncheck all other checkboxes
            professionalismCheckboxes.forEach(function(otherCheckbox) {
            if (otherCheckbox !== checkbox) {
                otherCheckbox.checked = false;
            }
            });
        });
        });

    </script>
